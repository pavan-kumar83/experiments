<!DOCTYPE html>
<html>
<head>
  <title>Article with Aside and Figure</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
    }
    .container {
      display: flex;
      margin: 20px;
      width: 80%;
    }
    article {
      background-color: white;
      flex: 3;
      padding: 20px;
      margin-right: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    aside {
      background-color: #ffffff;
      flex: 1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    figure {
      margin: 20px 0;
      text-align: center;
    }
    figure img {
      max-width: 100%;
      border-radius: 8px;
    }
    figcaption {
      font-style: italic;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <article>
      <h2>My First Blog Post</h2>
      <p><strong>Author:</strong> Pavan Kumar</p>
      <p>This article explains how to use HTML semantic tags like <code>&lt;article&gt;</code>, <code>&lt;aside&gt;</code>, and <code>&lt;figure&gt;</code>.</p>
      
      <figure>
        <img src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="HTML coding image">
        <figcaption>Figure: A visual representation of HTML coding</figcaption>
      </figure>

      <p>Using visuals in your article improves understanding and engagement.</p>
    </article>

    <aside>
      <h3>Quick Links</h3>
      <ul>
        <li><a href="#">What is HTML?</a></li>
        <li><a href="#">Semantic Tags</a></li>
        <li><a href="#">Blog Post Design</a></li>
      </ul>
    </aside>
  </div>

</body>
</html>
